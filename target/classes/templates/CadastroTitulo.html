<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8"/>
	<title>Cadastro de Título</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
</head>

<body>
	<nav class="navbar navbar-light bg-dark">
  		<a class="navbar-brand" href="#">
    		<img src="/images/StarterBranca.png" class="ml-3 mb-2" width="90" height="18" alt="">
  		</a>
	</nav>
	
	<form class="form-horizontal" method="POST" action="/titulos">
		<div class="alert alert-success mt-3 ml-4 mr-4" th:if="${!#strings.isEmpty(mensagem)}">
			<button type="button" class="close" data-dismiss="alert"></button>
			<span th:text="${mensagem}">Título salvo com sucesso!</span>
		</div>
		
		<div class="card mt-4 ml-4 mr-4">
			<h5 class="card-header">Random Test</h5>
		  	<div class="card-body">
				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao" name="descricao"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="dataVencimento" class="col-sm-2 control-label">Data de Vencimento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataVencimento" name="dataVencimento"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="valor" name="valor"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status">
							<option value="PENDENTE">Pendente</option>
							<option value="RECEBIDO">Recebido</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-success mt-2">Salvar</button>
					</div>
				</div>
		  	</div>
		</div>
	</form>

	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
